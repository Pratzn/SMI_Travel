<script>
    $(document).ready(function () {
        var path = location.pathname;

        console.log(name);
        str = name[2].split(".");

        console.log(str);
        sub = str[0].substr(0, 9);
//        alert("sub : "+sub);
        console.log(sub);
        var $select = $('a[href*="' + sub + '"]');
         console.log($select);
        $("#PaymentTourHotel").find($select).css('background-color', '#ccc');

        $("#PaymentTourHotel a").one('mouseover', function () {

            var action = '?action=edit';
            if ($("#actionIDown").val() == 'new') {
                action = "&action=new";
                $('#PaymentTourHotel a').click(function (e) {
                    e.preventDefault();
                });
            }
            //console.log("href");
            $(this).attr('href', $(this).attr('href') + action);
        });
    });
</script>
