<ul id="PaymentTourHotel" class="nav nav-list" style="top: 0px;  background-color: #FAFEFA;border: solid 1px #0063DC">
    <li>
        <a href="PaymentTourHotel.smi" id="payment">
           <i class="fa fa-money"></i>
            <span class="menu-text">Payment Tour Hotel</span>
        </a>
        <b class="arrow"></b>
    </li>
    <li>
        <a href="SearchPaymentTourHotel.smi" id="paymentSearch" >
            <i class="fa fa-search-plus"></i>
            <span class="menu-text"> Search Payment </span>
        </a>
    </li>
</ul>

<script>
    $(document).ready(function () {
        var path = location.pathname;
//        alert("Path : "+path)
//        alert(path.indexOf('PaymentTourHotel'));
        if(path.indexOf('PaymentTourHotel') == 11){
            $("#payment").css('background-color', '#ccc');
        }else if(path.indexOf('PaymentTourHotel') == 17){
             $("#paymentSearch").css('background-color', '#ccc');
        }
        
        $("#PaymentTourHotel a").one('mouseover', function () {

            var action = '?action=""';
            if ($("#actionIDown").val() == 'new') {
                action = "&action=new";
                $('#PaymentTourHotel a').click(function (e) {
                    e.preventDefault();
                });
            }
            //console.log("href");
            $(this).attr('href', $(this).attr('href') + action);
        });
    });
</script>
