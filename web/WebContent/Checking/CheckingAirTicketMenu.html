<script>
    $(document).ready(function () {
        // use datetimepicker
        $('.date').datetimepicker();
        $('.spandate').click(function () {
            var position = $(this).offset();
            console.log("positon :" + position.top);
            $(".bootstrap-datetimepicker-widget").css("top", position.top + 30);

        });

       $('table tbody').on('click', 'tr', function () {
            $(this).addClass('row_selected').siblings().removeClass('row_selected');
           
        });

        var path = location.pathname;
        var name = path.split("/");
        //console.log(name[2]);
        str = name[2].split(".");
        //console.log(str[0]);
        sub = str[0].substr(0, 9);
        //console.log(sub);
        var $select = $('a[href*="' + sub + '"]');
        $("#CheckingAirTicketMenu").find($select).css('background-color', '#ccc');

        $("#CheckingAirTicketMenu a").one('mouseover', function () {

            var action = '?action=edit';
            if ($("#actionIDown").val() == 'new') {
                action = "&action=new";
                $('#CheckingAirTicketMenu a').click(function (e) {
                    e.preventDefault();
                });
            }
            //console.log("href");
            $(this).attr('href', $(this).attr('href') + action);
        });
    });


</script>
