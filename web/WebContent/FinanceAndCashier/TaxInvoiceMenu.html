<script>
    $(document).ready(function () {
        // use datetimepicker
        $('.date').datetimepicker();
        $('.spandate').click(function () {
            var position = $(this).offset();
            console.log("positon :" + position.top);
            $(".bootstrap-datetimepicker-widget").css("top", position.top + 30);

        });

       $('table tbody').on('click', 'tr', function () {
            $(this).addClass('row_selected').siblings().removeClass('row_selected');
           
        });
        var path = location.pathname;
        var name = path.split("/");
        var listpara = location.search;
        
        if(listpara.indexOf('WO') != -1){
            $("#menu-wendyoutbound").css('background-color', '#ccc');
        }else if(listpara.indexOf('INB') != -1){
            $("#menu-invoicetemp").css('background-color', '#ccc');
        }else{
            //console.log(name[2]);
            str = name[2].split(".");
            //console.log(str[0]);
            sub = str[0].substr(0, 9);
            //console.log(sub);
            var $select = $('a[href*="' + sub + '"]');
            $("#TaxInvoiceMenuLeft").find($select).css('background-color', '#ccc');           
        }
 
        $("#TaxInvoiceMenuLeft a").one('mouseover', function () {

            var action = '?action=edit';
            if ($("#actionIDown").val() == 'new') {
                action = "&action=new";
                $('#TaxInvoiceMenuLeft a').click(function (e) {
                    e.preventDefault();
                });
            }
            //console.log("href");
            $(this).attr('href', $(this).attr('href') + action);
        });
    });


</script>
